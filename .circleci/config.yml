version: 2
jobs:
  build:
    docker:
      - image: tonyodell/rakudo-nightly:latest

    working_directory: ~

    steps:
      - checkout
      - run: 
          name: install build deps
          command: |
              zef install --deps-only .
      - run:
          name: test 
          command: |
              zef test .
      -  when:
          condition:
            equal: [ 'circle-tests', '<< pipeline.git.branch >>' ]
          run:
            steps:
              - run:
                name: publish
                command: |
                    git rev-parse --abbrev-ref HEAD
